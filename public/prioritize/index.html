<html>
<head>
	<title>Sorter</title>
	<script src="/issues.js"></script>
  <script src="jquery-1.7.2.min.js"></script>
  <script src="jquery-ui-1.8.22.custom.min.js"></script>
  <script src="underscore.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="master.css" type="text/css" media="screen">
  <link rel="stylesheet" href="app.css" type="text/css" media="screen">
</head>
<body>

  <div class="all column">
    <h3>Backlog</h3>
    <div class="drop"></div>
  </div>
  
  <div class="priority column">
    <h3>Priority</h3>
    <div class="drop"></div>
  </div>
  
  <div class="ready column"><h3>Ready</h3>  
    <div class="drop"></div>
  </div>
  
  <div id="controlBoard">
    <select id="labelFilter">
      <option value="all">All</option>
      <option value="bug">Bug</option>
      <option value="blocked">Blocked</option>
      <option value="infra">Infrastructure</option>
      <option value="product">Product</option>
    </select>
  </div>
  
  <div id="templates">
    
    <div id="issue" class="issue">
      <h4><a>Issue</a></h4>
      
      <p class="labels"></p>
    </div>
    
  </div>
</body>
</html>
